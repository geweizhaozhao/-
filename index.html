<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>何为朝朝</title>
  <style>
    body {
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .popup {
      position: absolute;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      color: #333;
      font-size: 14px;
      animation: fadeIn 0.5s ease-in-out;
      display: flex;
      flex-direction: column;
    }
    .popup .tip-label {
      position: absolute;
      top: -8px;
      left: 10px;
      background-color: #ff6b6b;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .popup .message {
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <script>
    // 提示语列表
    const messages = [
      "我想你了",
      "多喝水哦~",
      "好好爱自己",
      "别太累啦，偶尔偷懒也好",
      "学会爱自己，才能更好地爱别人",
      "愿所有烦恼都消失",
      "今天过得开心嘛",
      "每天都要元气满满",
      "记得吃水果",
      "保持微笑呀",
      "早点休息",
      "顺顺利利",
      "金榜题名",
      "期待下一次见面",
      "要相信自己奥",
      "别熬夜",
      "记得好好护肤",
      "保持好心情",
      "珍惜每一刻",
      "天冷了，多穿衣服"
    ];

    // 生成随机颜色（浅色系，适配暖心风格）
    function getRandomLightColor() {
      const hue = Math.floor(Math.random() * 360);
      return `hsl(${hue}, 20%, 90%)`;
    }

    // 生成随机位置
    function getRandomPosition() {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 50));
      return { x, y };
    }

    // 持续生成弹窗（不消失）
    function createPopup() {
      const message = messages[Math.floor(Math.random() * messages.length)];
      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.style.backgroundColor = getRandomLightColor();
      
      // 添加温馨提示标签
      const tipLabel = document.createElement('div');
      tipLabel.className = 'tip-label';
      tipLabel.textContent = '温馨提示';
      popup.appendChild(tipLabel);
      
      // 添加提示语内容
      const messageEl = document.createElement('div');
      messageEl.className = 'message';
      messageEl.textContent = message;
      popup.appendChild(messageEl);
      
      const position = getRandomPosition();
      popup.style.left = `${position.x}px`;
      popup.style.top = `${position.y}px`;
      
      document.body.appendChild(popup);
    }

    // 立即生成一个弹窗，之后每隔300毫秒生成一个
    createPopup();
    setInterval(createPopup, 300);
  </script>
</body>
</html>
