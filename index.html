<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>何为朝朝.html 2025年11月2日</title>
  <style>
    body {
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* 初始背景图（轮播启动前显示） */
      background-image: url(images/20251102105921.jpg); 
      background-size: cover; /* 图片覆盖全屏 */
      background-position: center; /* 图片居中 */
      background-repeat: no-repeat; /* 禁止重复 */
      background-attachment: fixed; /* 固定背景不偏移 */
      transition: background-image 1s ease; /* 图片切换过渡动画 */
    }
    .gift-button {
      padding: 20px 35px;
      font-size: 18px;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
      transition: all 0.3s ease;
      z-index: 10; /* 确保按钮在背景之上 */
    }
    .gift-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(255, 107, 107, 0.4);
    }
    .confirm-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      display: none;
      z-index: 20; /* 确保弹窗在最上层 */
    }
    .confirm-modal h3 {
      color: #333;
      margin-top: 0;
      font-size: 22px;
    }
    .confirm-modal p {
      color: #666;
      margin-bottom: 25px;
    }
    .confirm-btn {
      padding: 10px 25px;
      background-color: #4ecdc4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s ease;
    }
    .confirm-btn:hover {
      background-color: #3dbbaf;
    }
    .popup {
      position: absolute;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      color: #333;
      font-size: 14px;
      animation: fadeIn 0.5s ease-in-out;
      display: flex;
      flex-direction: column;
      background-color: rgba(255, 255, 255, 0.9); /* 弹窗半透明，不挡背景 */
      z-index: 5;
    }
    .popup .tip-label {
      position: absolute;
      top: -8px;
      left: 10px;
      background-color: #ff6b6b;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .popup .message {
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <!-- 启动按钮 -->
  <button class="gift-button">一份礼物请点击</button>
  
  <!-- 确认弹窗 -->
  <div class="confirm-modal">
    <h3>收到一份温馨礼物</h3>
    <p>是否打开这份充满暖意的礼物？</p>
    <button class="confirm-btn">接受</button>
  </div>

  <script>
    // 元素获取
    const giftButton = document.querySelector('.gift-button');
    const confirmModal = document.querySelector('.confirm-modal');
    const confirmBtn = document.querySelector('.confirm-btn');
    let isRunning = false;
    let popupInterval;
    let bgInterval;

    // 1. 背景轮播配置 - 替换下方图片名为你的实际图片名（可增减图片数量）
    const backgroundImages = [
      "images/20251102105820.jpg",
      "images/20251102105825.jpg",
      "images/20251102105843.jpg",
      "images/2025-05-26 154944.png"
      
    ];
    const carouselTime = 5000; // 轮播间隔时间（毫秒），5000=5秒

    // 2. 提示语列表
    const messages = [
      "多喝水哦~",
      "好好爱自己",
      "别太累啦，偶尔偷懒也好",
      "学会爱自己，才能更好地爱别人",
      "愿所有烦恼都消失",
      "今天过得开心嘛",
      "每天都要元气满满",
      "记得吃水果",
      "保持微笑呀",
      "早点休息",
      "顺顺利利",
      "金榜题名",
      "期待下一次见面",
      "要相信自己奥",
      "别熬夜",
      "记得好好护肤",
      "保持好心情",
      "珍惜每一刻",
      "天冷了，多穿衣服"
    ];

    // 3. 背景轮播核心函数
    function startBackgroundCarousel() {
      // 随机显示第一张背景图
      let currentIndex = Math.floor(Math.random() * backgroundImages.length);
      document.body.style.backgroundImage = `url("${backgroundImages[currentIndex]}")`;

      // 定时切换背景图
      bgInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % backgroundImages.length; // 循环切换
        document.body.style.backgroundImage = `url("${backgroundImages[currentIndex]}")`;
      }, carouselTime);
    }

    // 4. 生成随机颜色（弹窗用）
    function getRandomLightColor() {
      const hue = Math.floor(Math.random() * 360);
      return `hsl(${hue}, 20%, 90%)`;
    }

    // 5. 生成弹窗随机位置
    function getRandomPosition() {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 50));
      return { x, y };
    }

    // 6. 创建单个温馨弹窗
    function createPopup() {
      const message = messages[Math.floor(Math.random() * messages.length)];
      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.style.backgroundColor = getRandomLightColor();
      
      // 弹窗标签
      const tipLabel = document.createElement('div');
      tipLabel.className = 'tip-label';
      tipLabel.textContent = '温馨提示';
      popup.appendChild(tipLabel);
      
      // 弹窗内容
      const messageEl = document.createElement('div');
      messageEl.className = 'message';
      messageEl.textContent = message;
      popup.appendChild(messageEl);
      
      // 弹窗位置
      const position = getRandomPosition();
      popup.style.left = `${position.x}px`;
      popup.style.top = `${position.y}px`;
      
      document.body.appendChild(popup);
    }

    // 7. 启动弹窗生成（点击"接受"后触发）
    function startPopups() {
      // 隐藏按钮和确认框
      giftButton.style.display = 'none';
      confirmModal.style.display = 'none';
      // 清空旧弹窗
      document.querySelectorAll('.popup').forEach(p => p.remove());
      // 启动弹窗生成
      createPopup();
      popupInterval = setInterval(createPopup, 150);
      // 启动背景轮播（确保弹窗启动时背景也开始轮播）
      startBackgroundCarousel();
      isRunning = true;
    }

    // 8. 事件监听
    // 点击"一份礼物"显示确认框
    giftButton.addEventListener('click', () => {
      confirmModal.style.display = 'block';
    });

    // 点击"接受"启动所有效果
    confirmBtn.addEventListener('click', startPopups);

    // 页面加载时先显示第一张背景图（可选）
    window.onload = () => {
      document.body.style.backgroundImage = `url("${backgroundImages[0]}")`;
    };
  </script>
</body>
</html>
